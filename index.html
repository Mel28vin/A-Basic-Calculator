<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/mathjs@9.4.4/lib/browser/math.js"></script>
  </head>
  <body>
    <section class="whole">
      <section class="row r1">
        <div id="screen" class="display display-1">0</div>
      </section>

      <section class="row">
        <button id="clear" class="normal clear">C</button>
        <button id="backspace" class="normal arrow">‚Üê</button>
        <button id="divide" class="normal symbol">/</button>
      </section>

      <section class="row">
        <button id="7" class="normal">7</button>
        <button id="8" class="normal">8</button>
        <button id="9" class="normal">9</button>
        <button id="multiply" class="normal symbol">*</button>
      </section>

      <section class="row">
        <button id="4" class="normal">4</button>
        <button id="5" class="normal">5</button>
        <button id="6" class="normal">6</button>
        <button id="subtract" class="normal symbol">-</button>
      </section>

      <section class="row">
        <button id="1" class="normal">1</button>
        <button id="2" class="normal">2</button>
        <button id="3" class="normal">3</button>
        <button id="add" class="normal symbol">+</button>
      </section>

      <section class="row">
        <button id="0" class="normal zero">0</button>
        <button id="equals" class="normal symbol">=</button>
      </section>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
